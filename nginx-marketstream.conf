# Nginx configuration for MarketStream domain
# Add this to your existing nginx configuration

server {
    listen 80;
    server_name marketstream.akashreya.space;

    # Redirect HTTP to HTTPS (if you have SSL configured)
    # Uncomment the following lines if you're using SSL:
    # return 301 https://$server_name$request_uri;
    
    # For HTTP-only setup, use the proxy configuration below:
    location / {
        proxy_pass http://localhost:8090;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
    
    # Optional: Serve static assets with proper caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        proxy_pass http://localhost:8090;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check endpoint
    location /actuator/health {
        proxy_pass http://localhost:8090/actuator/health;
        proxy_set_header Host $host;
        access_log off;
    }
}

# HTTPS configuration (if SSL is configured)
server {
    listen 443 ssl http2;
    server_name marketstream.akashreya.space;

    # SSL certificate paths - update these to match your setup
    # ssl_certificate /path/to/your/certificate.crt;
    # ssl_certificate_key /path/to/your/private.key;
    
    # If using Let's Encrypt, the paths will be:
    # ssl_certificate /etc/letsencrypt/live/marketstream.akashreya.space/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/marketstream.akashreya.space/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    location / {
        proxy_pass http://localhost:8090;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for STOMP
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
    
    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        proxy_pass http://localhost:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check endpoint
    location /actuator/health {
        proxy_pass http://localhost:8090/actuator/health;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }
}