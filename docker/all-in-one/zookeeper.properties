# Zookeeper Configuration for t2.micro
# Minimal memory and single CPU optimization

dataDir=/app/data/zookeeper
clientPort=2181

# Single server setup
maxClientCnxns=10
tickTime=2000
initLimit=10
syncLimit=5

# Memory optimization
snapRetainCount=3
purgeInterval=12

# Single CPU optimization  
globalOutstandingLimit=1000
preAllocSize=65536
snapSizeLimitInKb=4194304

# Disable 4lw commands for security and memory
4lw.commands.whitelist=stat,ruok,conf,isro

# Admin server disabled to save memory
admin.enableServer=false