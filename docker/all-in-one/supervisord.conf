[supervisord]
nodaemon=true
user=appuser
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700
chown=appuser:appuser

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# Sequential startup for t2.micro single CPU
# Priority determines startup order (lower = starts first)

[program:redis]
command=redis-server /etc/redis/redis.conf
directory=/app
user=appuser
autostart=true
autorestart=true
priority=100
stdout_logfile=/var/log/supervisor/redis.log
stderr_logfile=/var/log/supervisor/redis.log
environment=USER="appuser",HOME="/app"

[program:zookeeper]
command=/app/kafka/bin/zookeeper-server-start.sh /app/kafka/config/zookeeper.properties
directory=/app
user=appuser
autostart=true
autorestart=true
priority=200
stdout_logfile=/var/log/supervisor/zookeeper.log
stderr_logfile=/var/log/supervisor/zookeeper.log
environment=KAFKA_HEAP_OPTS="-Xmx64m -Xms32m",USER="appuser",HOME="/app"
startsecs=10

[program:kafka]
command=/app/kafka/bin/kafka-server-start.sh /app/kafka/config/server.properties
directory=/app
user=appuser
autostart=true
autorestart=true
priority=300
stdout_logfile=/var/log/supervisor/kafka.log
stderr_logfile=/var/log/supervisor/kafka.log
environment=KAFKA_HEAP_OPTS="-Xmx128m -Xms64m",USER="appuser",HOME="/app"
startsecs=30

[program:marketstream]
command=java %(ENV_JAVA_OPTS)s -jar app.war
directory=/app
user=appuser
autostart=true
autorestart=true
priority=400
stdout_logfile=/var/log/supervisor/marketstream.log
stderr_logfile=/var/log/supervisor/marketstream.log
environment=SPRING_PROFILES_ACTIVE="aws-free-tier",SPRING_KAFKA_BOOTSTRAP_SERVERS="localhost:9092",SPRING_DATA_REDIS_HOST="localhost",USER="appuser",HOME="/app"
startsecs=60

[program:nginx]
command=nginx -g "daemon off;"
directory=/app
user=root
autostart=true
autorestart=true
priority=500
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx.log
startsecs=5