# Redis Configuration for t2.micro
# Minimal memory usage optimization

# Network
bind 127.0.0.1
port 6379
timeout 300
tcp-keepalive 60

# Memory optimization for t2.micro
maxmemory 50mb
maxmemory-policy allkeys-lru

# Single threaded optimization
databases 1

# Persistence (minimal for demo)
save 300 10
stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum no
dbfilename dump.rdb
dir /app/data/redis

# AOF disabled to save memory and CPU
appendonly no

# Logging
loglevel notice
logfile /var/log/supervisor/redis-internal.log

# Security
protected-mode no
requirepass ""

# Memory optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Disable slow operations
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client optimization
tcp-backlog 64
maxclients 100

# Disable modules and replication for memory savings
# No cluster, no sentinel, no modules