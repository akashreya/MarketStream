# Nginx Configuration for t2.micro
# Lightweight reverse proxy and static file serving

user www-data;
worker_processes 1;  # Single CPU optimization
pid /run/nginx.pid;

events {
    worker_connections 256;  # Reduced for t2.micro
    use epoll;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    types_hash_max_size 2048;
    server_tokens off;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging (minimal)
    access_log /var/log/supervisor/nginx-access.log;
    error_log /var/log/supervisor/nginx-error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # MarketStream Application
    server {
        listen 8090;
        server_name _;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Main application proxy
        location / {
            proxy_pass http://localhost:8091;  # Spring Boot on 8091
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # Health check endpoint
        location /actuator/health {
            proxy_pass http://localhost:8091/actuator/health;
            proxy_set_header Host $host;
        }
    }

    # Kafka UI (optional, can be disabled to save memory)
    server {
        listen 8091;
        server_name _;
        
        location / {
            return 503;  # Disabled by default to save memory
        }
    }
}